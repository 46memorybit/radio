<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>リクエスト支援PWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: #0b1020;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    a { color: inherit; }

    input, textarea, select, button { font-size: 16px !important; }

    /* === フローティング固定：テキストコピーエリア（20vh） === */
    .copy-float {
      position: fixed;
      inset: 0 0 auto 0;
      height: 20vh;
      z-index: 1000;
      background: rgba(11,16,32,0.96);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 8px;
      padding: 10px 12px;
    }
    .copy-head { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .copy-title { font-weight: 700; letter-spacing: .02em; }
    .copy-list {
      overflow: auto;
      display: grid;
      grid-auto-rows: minmax(36px, auto);
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-radius: 999px;
      background: #131a33;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      gap: 10px;
    }
    .pill:hover { background: #172046; }
    .pill small { opacity: .7; }

    /* === 登録エリア（20vh） === */
    .register {
      position: absolute;
      top: 20vh; /* フローティングの下に配置 */
      left: 0;
      right: 0;
      height: 20vh;
      padding: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 左右半分 */
      gap: 12px;
      background: #0b1020;
    }

    .card {
      height: 100%;
      border: 1px solid rgba(255,255,255,0.08);
      background: #0e142a;
      border-radius: 16px;
      padding: 12px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
    }

    .card h3 { margin: 0; font-size: 14px; opacity: .9; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

    .input, .textarea {
      width: 100%;
      background: #0b1329;
      color: #e5e7eb;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 12px;
      outline: none;
    }
    .textarea { resize: none; }

    .btn {
      background: #1e2a5a;
      border: 1px solid rgba(255,255,255,0.12);
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover { background: #223068; }

    .btn-ghost {
      background: transparent;
      border: 1px dashed rgba(255,255,255,0.18);
    }
    .small { font-size: 12px; opacity: .7; }

    /* === URLリスト（ドラッグ対応） === */
    .urllist {
      overflow: auto;
      display: grid;
      grid-auto-rows: minmax(36px, auto);
      gap: 8px;
    }
    .url-item {
      display: grid;
      grid-template-columns: 28px 1fr auto auto;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      background: #0b1329;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
    }
    .drag { cursor: grab; user-select: none; opacity: .8; }
    .del { opacity: .8; }
    .url-text { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .url-item.dragging { opacity: .6; border-style: dashed; }

    /* === リクエストエリア（80vh） === */
    .request {
      position: absolute;
      top: 40vh; /* コピー(20vh)＋登録(20vh)の下 */
      left: 0;
      right: 0;
      height: 80vh;
      display: grid;
      grid-template-rows: 10% 90%;
      gap: 0;
      background: #0b1020;
    }
    .req-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-top: 1px solid rgba(255,255,255,0.08);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .half { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .req-btn {
      width: min(260px, 80%);
      height: 44px;
      background: #1e2a5a;
      border: 1px solid rgba(255,255,255,0.12);
      color: #e5e7eb;
      border-radius: 999px;
      cursor: pointer;
    }
    .viewer { position: relative; }
    .viewer iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    /* === トースト === */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      z-index: 2000;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .toast.show { opacity: 1; }

    /* === スマホ対応 === */
    @media (max-width: 900px) {
      .register { grid-template-columns: 1fr; height: auto; }
      .card { grid-template-rows: auto auto 1fr auto; }
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- === フローティング固定：テキストコピーエリア === -->
  <section class="copy-float" id="copyFloat">
    <div class="copy-head">
      <div class="copy-title">保存したタイトル（タップでコピー）</div>
      <div class="small" id="copyCount">0 件</div>
    </div>
    <div class="copy-list" id="copyList"></div>
  </section>

  <!-- === 登録エリア === -->
  <section class="register" aria-label="登録エリア">
    <!-- 左：テキスト登録 -->
    <div class="card">
      <h3>テキスト登録</h3>
      <div class="row">
        <input id="titleInput" class="input" placeholder="タイトル" />
        <button id="saveTextBtn" class="btn">保存</button>
      </div>
      <textarea id="textInput" class="textarea" placeholder="コピーしたい本文を入力" rows="4"></textarea>
      <div class="row">
        <button id="exportTextBtn" class="btn-ghost">エクスポート(JSON)</button>
        <button id="clearTextBtn" class="btn-ghost">全削除</button>
      </div>
    </div>

    <!-- 右：リクエストURL登録 -->
    <div class="card">
      <h3>リクエストURL登録（ドラッグで並べ替え可）</h3>
      <div class="row">
        <input id="urlInput" class="input" placeholder="https://..." />
        <button id="addUrlBtn" class="btn">追加</button>
      </div>
      <div id="urlList" class="urllist" aria-live="polite"></div>
      <div class="row">
        <button id="exportUrlBtn" class="btn-ghost">エクスポート(JSON)</button>
        <button id="clearUrlBtn" class="btn-ghost">全削除</button>
      </div>
    </div>
  </section>

  <!-- === リクエストエリア === -->
  <section class="request" aria-label="リクエストエリア">
    <div class="req-controls">
      <div class="half"><button id="prevBtn" class="req-btn">← 前へ</button></div>
      <div class="half"><button id="nextBtn" class="req-btn">次へ →</button></div>
    </div>
    <div class="viewer">
      <iframe id="viewer" title="リクエストビューア"
              sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import * as DB from './db.js';
    import { App } from './app.js';

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }

    App.init({ DB });
  </script>
</body>
</html>
