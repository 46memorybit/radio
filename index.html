<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>リクエスト支援PWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root {
      color-scheme: light dark;
      --floatbar-h: 0px; /* JSが実高さを入れる */
      --safe-top: env(safe-area-inset-top, 0px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}

    /* --- フローティングバー（保存したテキスト） --- */
    .floatbar {
      position: fixed;
      left: 0; right: 0; top: 0;
      z-index: 1000;
      padding-top: calc(8px + var(--safe-top));
      padding-bottom: 8px;
      background: rgba(11,16,32,.88);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1f2937;
      box-shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    .float-inner {
      max-width: 1100px; margin: 0 auto; padding: 0 12px;
    }
    .bar-head {
      display:flex; gap:10px; align-items:center; margin-bottom:8px;
    }
    .bar-head h2 { font-size:14px; margin:0; font-weight:700; }
    .bar-actions { margin-left:auto; display:flex; gap:8px; align-items:center; }
    .chipbar {
      display:flex; gap:8px; overflow:auto; padding-bottom:4px;
      scrollbar-width: thin;
    }
    .chip {
      display:flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid #2a3146; background:#0f1426;
      border-radius:999px; white-space:nowrap; max-width: 60vw;
    }
    .chip b { font-weight:700; overflow:hidden; text-overflow:ellipsis; max-width: 34vw; display:inline-block }
    .chip .copy { padding:3px 8px; border-radius:8px; background:#374151; border:0; color:#e5e7eb; cursor:pointer }
    .ghost{background:transparent;border:1px solid #2a3146;color:#cbd5e1}
    .danger{background:#b91c1c;border:0;color:#fff;cursor:pointer;border-radius:10px;padding:8px 10px}
    .toggle{background:#2563eb;border:0;color:#fff;cursor:pointer;border-radius:10px;padding:8px 10px}
    .muted{font-size:12px;color:#9ca3af}

    /* --- 本文はフロート分だけ下げる --- */
    main { padding: 12px; padding-top: calc(var(--floatbar-h) + 12px); }
    .container { max-width:1100px; margin:0 auto; display:grid; gap:16px }

    .card{background:#101527;border:1px solid #20283b;border-radius:14px;padding:14px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}
    label{font-size:12px;color:#9ca3af}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #2a3146;border-radius:10px;background:#0f1426;color:#e5e7eb}
    textarea{min-height:90px}
    button{padding:9px 12px;border:0;border-radius:10px;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #2a3146;color:#cbd5e1}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
    iframe{width:100%;height:70vh;border:1px solid #1f2937;border-radius:12px;background:#0f1426}

    .toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#111827;padding:10px 14px;border:1px solid #2a3146;border-radius:10px;opacity:0;transition:.2s;z-index:1100}
    .toast.show{opacity:1}

    /* 折りたたみ時 */
    .floatbar.min { padding-bottom:6px }
    .floatbar.min .chipbar { display:none }
  </style>
</head>
<body>

<!-- フローティング：保存テキスト -->
<div id="floatbar" class="floatbar">
  <div class="float-inner">
    <div class="bar-head">
      <h2>保存したテキスト</h2>
      <span id="countBadge" class="muted"></span>
      <div class="bar-actions">
        <button id="collapseBtn" class="toggle" title="表示/非表示切替">折りたたむ</button>
        <button id="exportBtn" class="ghost">バックアップ</button>
        <button id="deleteAllSnippets" class="danger">全削除</button>
      </div>
    </div>
    <div id="chipBar" class="chipbar">
      <span class="muted">まだ保存がありません。下のフォームから追加できます。</span>
    </div>
  </div>
</div>

<main>
  <div class="container">
    <!-- 追加フォーム -->
    <section class="card grid2">
      <div>
        <label>
