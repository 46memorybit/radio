<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>リクエスト支援PWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%;
      background: #0b1020; color: #e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    a { color: inherit; }
    input, textarea, select, button { font-size: 16px !important; } /* ズーム防止 */

    /* === 20%: テキストコピーエリア（フローティング固定） === */
    .copy-float {
      position: fixed; inset: 0 0 auto 0; height: 20vh; z-index: 1000;
      background: rgba(11,16,32,0.96); backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: grid; grid-template-rows: auto 1fr; gap: 6px; padding: 10px 12px;
    }
    .copy-head { display: flex; align-items: center; justify-content: space-between; }
    .copy-title { font-weight: 700; letter-spacing: .02em; }
    .copy-list { overflow: auto; display: grid; grid-auto-rows: minmax(36px, auto); gap: 8px; min-height: 0; }
    .pill {
      display: inline-flex; align-items: center; gap: 10px; justify-content: space-between;
      padding: 8px 12px; border-radius: 999px; background: #131a33;
      border: 1px solid rgba(255,255,255,0.12); cursor: pointer; user-select: none; white-space: nowrap;
    }
    .pill:hover { background: #172046; }
    .pill small { opacity: .65; }

    /* === 20%: 登録エリア（左:テキスト／右:リクエスト） === */
    .register {
      position: absolute; top: 20vh; left: 0; right: 0; height: 20vh;
      padding: 10px 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
      background: #0b1020;
    }
    .card {
      height: 100%; border: 1px solid rgba(255,255,255,0.08); background: #0e142a;
      border-radius: 14px; padding: 10px; display: grid; grid-template-rows: auto auto 1fr auto; gap: 8px;
      overflow: auto; min-width: 0;
    }
    .card h3 { margin: 0; font-size: 14px; opacity: .9; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    .input, .textarea {
      width: 100%; background: #0b1329; color: #e5e7eb; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12); padding: 8px 10px; min-width: 0; outline: none;
    }
    .textarea { resize: none; min-height: 0; }
    .btn {
      background: #1e2a5a; border: 1px solid rgba(255,255,255,0.12); color: #e5e7eb;
      padding: 8px 12px; border-radius: 10px; cursor: pointer; white-space: nowrap;
    }
    .btn:hover { background: #223068; }
    .btn-ghost { background: transparent; border: 1px dashed rgba(255,255,255,0.18); }

    /* URLリスト（D&D + 上下ボタン） */
    .urllist { overflow: auto; display: grid; grid-auto-rows: minmax(36px, auto); gap: 8px; min-height: 0; }
    .url-item {
      display: grid; grid-template-columns: 24px 1fr auto auto auto; gap: 6px; align-items: center;
      padding: 6px 8px; background: #0b1329; border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; min-width: 0;
    }
    .drag { cursor: grab; opacity: .8; user-select: none; }
    .url-text { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; min-width: 0; }
    .url-item.dragging { opacity: .6; border-style: dashed; }

    /* === 80%: リクエストエリア（上10%:ボタン／下90%:iframe） === */
    .request {
      position: absolute; top: 40vh; left: 0; right: 0; height: 80vh;
      display: grid; grid-template-rows: 10% 90%; background: #0b1020;
    }
    .req-controls { display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); }
    .half { display: flex; align-items: center; justify-content: center; }
    .req-btn {
      width: min(240px, 90%); height: 44px; border-radius: 999px; background: #1e2a5a;
      color: #e5e7eb; border: 1px solid rgba(255,255,255,0.12); cursor: pointer;
    }
    .viewer { position: relative; }
    .viewer iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; background: #000; }

    /* トースト */
    .toast {
      position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); color: #fff; padding: 10px 14px; border-radius: 999px; z-index: 2000;
      pointer-events: none; opacity: 0; transition: opacity .18s ease;
    }
    .toast.show { opacity: 1; }

    /* スマホでも2カラム維持（要求仕様どおり） */
    @media (max-width: 430px) {
      .register { grid-template-columns: 1fr 1fr; padding: 8px; gap: 8px; }
      .card { padding: 8px; gap: 6px; border-radius: 12px; }
      .row { gap: 6px; }
      .btn, .btn-ghost { padding: 6px 10px; }
      .req-btn { height: 40px; }
      .url-item { grid-template-columns: 22px 1fr auto auto auto; padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <!-- 20%: テキストコピーエリア -->
  <section class="copy-float" id="copyFloat">
    <div class="copy-head">
      <div class="copy-title">保存したタイトル（タップでコピー）</div>
      <div id="copyCount">0 件</div>
    </div>
    <div class="copy-list" id="copyList"></div>
  </section>

  <!-- 20%: 登録エリア（左:テキスト／右:URL） -->
  <section class="register" aria-label="登録エリア">
    <!-- 左：テキストコンテナ -->
    <div class="card">
      <h3>テキスト登録</h3>
      <div class="row">
        <input id="titleInput" class="input" placeholder="タイトル" />
        <button id="saveTextBtn" class="btn" type="button">保存</button>
      </div>
      <textarea id="textInput" class="textarea" placeholder="コピーしたい本文を入力"></textarea>
      <div class="row">
        <button id="exportTextBtn" class="btn-ghost" type="button">エクスポート(JSON)</button>
        <button id="clearTextBtn" class="btn-ghost" type="button">全削除</button>
      </div>
    </div>

    <!-- 右：リクエストコンテナ -->
    <div class="card">
      <h3>リクエストURL登録（ドラッグ/ボタンで並べ替え可）</h3>
      <div class="row">
        <input id="urlInput" class="input" placeholder="https://..." />
        <button id="addUrlBtn" class="btn" type="button">追加</button>
      </div>
      <div id="urlList" class="urllist" aria-live="polite"></div>
      <div class="row">
        <button id="exportUrlBtn" class="btn-ghost" type="button">エクスポート(JSON)</button>
        <button id="clearUrlBtn" class="btn-ghost" type="button">全削除</button>
      </div>
    </div>
  </section>

  <!-- 80%: リクエストエリア -->
  <section class="request" aria-label="リクエストエリア">
    <div class="req-controls">
      <div class="half"><button id="prevBtn" class="req-btn" type="button">← 前へ</button></div>
      <div class="half"><button id="nextBtn" class="req-btn" type="button">次へ →</button></div>
    </div>
    <div class="viewer">
      <iframe id="viewer" title="リクエストビューア" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import * as DB from './db.js?v=3';
    import { App } from './app.js?v=3';

    if ('serviceWorker' in navigator) {
      addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
    App.init({ DB });
  </script>
</body>
</html>
