<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>リクエスト支援PWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root { color-scheme: light dark; }
    *{box-sizing:border-box}
    html,body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}
    input, textarea, select { font-size:16px !important; }

    /* フローティングバー */
    .floatbar{
      position:fixed; inset:auto 0 auto 0; top:0;
      z-index:1000;
      padding: max(8px, env(safe-area-inset-top)) 10px 8px;
      background:rgba(10,14,28,.85);
      border-bottom:1px solid #20283b;
      backdrop-filter: blur(10px);
    }
    .floatbar-inner{max-width:1100px;margin:0 auto;}
    .float-title{display:flex;justify-content:space-between;align-items:center;margin:0 0 6px}
    .chipbar{display:flex;gap:8px;overflow:auto;padding-bottom:6px}
    .chip{
      display:flex;align-items:center;gap:8px;
      padding:10px 12px;
      border:1px solid #2a3146;background:#0f1426;border-radius:999px;
      white-space:nowrap;cursor:pointer;user-select:none;
      -webkit-tap-highlight-color: rgba(255,255,255,0.1);
    }
    .chip:active{transform:translateY(1px);opacity:.9;}
    .chip b{font-weight:700}
    .muted{font-size:12px;color:#9ca3af}
    .bar-actions{display:flex;gap:8px;align-items:center}
    .danger{background:#b91c1c;color:#fff;border:0;border-radius:10px;padding:7px 10px;cursor:pointer}
    .ghost{background:transparent;border:1px solid #2a3146;color:#cbd5e1;border-radius:10px;padding:7px 10px;cursor:pointer}

    .float-spacer{height:72px;}

    header{position:sticky;top:0;z-index:10;background:rgba(11,16,32,.8);backdrop-filter:blur(8px);border-bottom:1px solid #1f2937}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center}
    h1{font-size:16px;margin:0}
    .pill{font-size:12px;padding:4px 8px;border:1px solid #2b3246;border-radius:999px;color:#9ca3af}

    main{max-width:1100px;margin:0 auto;padding:16px;display:grid;gap:16px}
    .card{background:#101527;border:1px solid #20283b;border-radius:14px;padding:14px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #2a3146;border-radius:10px;background:#0f1426;color:#e5e7eb}
    textarea{min-height:90px}
    label{font-size:12px;color:#9ca3af}
    button{padding:9px 12px;border:0;border-radius:10px;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    button.ghost2{background:transparent;border:1px solid #2a3146;color:#cbd5e1}
    button.danger2{background:#b91c1c}
    .savebar{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    iframe{width:100%;height:70vh;border:1px solid #1f2937;border-radius:12px;background:#0f1426}
    .install{display:none}
    .visible{display:inline-block}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}
    .toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#111827;padding:10px 14px;border:1px solid #2a3146;border-radius:10px;opacity:0;transition:.2s}
    .toast.show{opacity:1}

    /* URL管理 */
    .url-list{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .url-item{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;padding:8px;border:1px solid #20283b;border-radius:10px;background:#0f1426}
    .url-actions{display:flex;gap:6px}
    .quickbar{display:flex;gap:8px;overflow:auto;padding:6px 0}
    .navrow{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .idxpill{font-size:12px;border:1px solid #2b3246;border-radius:999px;padding:4px 8px;color:#9ca3af}
  </style>
</head>
<body>
  <div id="floatBar" class="floatbar">
    <div class="floatbar-inner">
      <div class="float-title">
        <h2 style="margin:0;font-size:14px">保存したテキスト</h2>
        <div class="bar-actions">
          <button id="deleteAllSnippets" class="danger">全削除</button>
          <button id="collapseBtn" class="ghost" aria-expanded="true">たたむ</button>
        </div>
      </div>
      <div id="chipBar" class="chipbar"><span class="muted">まだ保存がありません。下のフォームから追加できます。</span></div>
    </div>
  </div>

  <div id="floatSpacer" class="float-spacer"></div>

  <header>
    <div class="wrap">
      <img src="./assets/icon-192.png" alt="" width="24" height="24" style="border-radius:6px">
      <h1>リクエスト支援PWA</h1>
      <span class="pill">PWA / オフライン / 保存</span>
      <div style="margin-left:auto;display:flex;gap:8px">
        <button id="installBtn" class="ghost install">インストール</button>
        <button id="exportBtn" class="ghost">バックアップ</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card grid2">
      <div>
        <label>タイトル（任意）</label>
        <input id="snipTitle" placeholder="例：USEN C-26 小島凪紗テンプレ">
      </div>
      <div>
        <label>テキスト</label>
        <textarea id="snipText" placeholder="ここに依頼文テンプレを入力"></textarea>
      </div>
      <div class="savebar">
        <button id="saveSnippetBtn">この内容を保存</button>
        <button id="copyNowBtn" class="ghost2">上のテキストをコピー</button>
        <span class="muted">保存後は上部バーに追加され、ワンタップでコピーできます。</span>
      </div>
    </section>

    <section class="card">
      <h2 style="margin:0 0 10px;font-size:18px">リクエストページ</h2>

      <!-- URLナビ & 現在位置 -->
      <div class="navrow" style="margin-bottom:8px">
        <button id="prevUrlBtn" class="ghost2">前へ</button>
        <button id="nextUrlBtn" class="ghost2">次へ</button>
        <span id="indexBadge" class="idxpill">0 / 0</span>
      </div>

      <!-- 入力行 -->
      <div class="row" style="margin-bottom:8px">
        <input id="urlInput" placeholder="URLを入力（例：https://usen.oshireq.com/song/6299592）">
        <div style="display:flex;gap:8px">
          <button id="loadBtn">表示</button>
          <button id="openNewBtn" class="ghost2">新しいタブ</button>
        </div>
      </div>

      <!-- 保存済みURLのクイック起動 -->
      <div class="quickbar" id="quickBar"></div>

      <!-- URL管理（登録・並べ替え・削除） -->
      <div class="savebar">
        <input id="newUrlInput" placeholder="URLを登録（https://...）" style="flex:1">
        <button id="addUrlBtn" class="ghost2">URLを追加</button>
      </div>
      <div id="urlList" class="url-list"></div>

      <iframe id="reqFrame" title="request" referrerpolicy="no-referrer-when-downgrade" allow="clipboard-write;fullscreen *"></iframe>
      <p class="muted" style="margin-top:8px">
        ※ サイト側が <code>X-Frame-Options</code> / <code>frame-ancestors</code> で禁止している場合、iframeに表示できません。
      </p>
    </section>
  </main>

  <div id="toast" class="toast">コピーしました</div>

  <script type="module" src="./js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
