<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>リクエスト支援PWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root {
      color-scheme: light dark;
      --floatbar-h: 72px;              /* JSで実測して上書き */
      --safe-top: env(safe-area-inset-top, 0px);
      --page-pad: 16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}

    /* === フローティングバー（上部固定） === */
    .floatbar{
      position: fixed; z-index: 1000; left:0; right:0; top:0;
      padding: calc(8px + var(--safe-top)) var(--page-pad) 8px var(--page-pad);
      background: rgba(11,16,32,.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid #1f2937;
    }
    .floatbar-inner{max-width:1100px;margin:0 auto;}
    .floatbar-head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .floatbar-head h1{font-size:14px;margin:0}
    .pill{font-size:12px;padding:4px 8px;border:1px solid #2b3246;border-radius:999px;color:#9ca3af}

    .chipbar{display:flex;gap:8px;overflow:auto;padding-bottom:6px}
    .chip{display:flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid #2a3146;background:#0f1426;border-radius:999px;white-space:nowrap}
    .chip b{font-weight:700}
    .chip .copy{padding:3px 8px;border-radius:8px;background:#374151;color:#e5e7eb;border:0}

    /* === コンテンツ本体はフローティングバーの高さ分だけ下げる === */
    main{
      max-width:1100px;margin:0 auto;
      padding: calc(var(--floatbar-h) + 12px) var(--page-pad) var(--page-pad) var(--page-pad);
      display:grid;gap:16px;
    }

    .card{background:#101527;border:1px solid #20283b;border-radius:14px;padding:14px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #2a3146;border-radius:10px;background:#0f1426;color:#e5e7eb}
    textarea{min-height:90px}
    label{font-size:12px;color:#9ca3af}
    button{padding:9px 12px;border:0;border-radius:10px;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #2a3146;color:#cbd5e1}
    button.danger{background:#b91c1c}
    .muted{font-size:12px;color:#9ca3af}

    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}

    /* iframeは「画面高 − フローティングバー − パディング」できっちり表示 */
    iframe{
      width:100%;
      height: calc(100vh - var(--floatbar-h) - (var(--page-pad) * 2));
      border:1px solid #1f2937;border-radius:12px;background:#0f1426
    }

    .toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#111827;padding:10px 14px;border:1px solid #2a3146;border-radius:10px;opacity:0;transition:.2s}
    .toast.show{opacity:1}

    /* 旧ヘッダーは不要のため削除 */
  </style>
</head>
<body>

<!-- フローティング：保存テキスト -->
<div class="floatbar" id="floatbar">
  <div class="floatbar-inner">
    <div class="floatbar-head">
      <img src="./assets/icon-192.png" alt="" width="20" height="20" style="border-radius:5px">
      <h1>保存したテキスト</h1>
      <span class="pill">タップでコピー</span>
      <div style="margin-left:auto;display:flex;gap:8px">
        <button id="exportBtn" class="ghost">バックアップ</button>
        <button id="installBtn" class="ghost" style="display:none">インストール</button>
      </div>
    </div>
    <div id="chipBar" class="chipbar"><span class="muted">まだ保存がありません。下のフォームから追加できます。</span></div>
    <div style="display:flex;gap:8px;margin-top:6px">
      <button id="deleteAllSnippets" class="danger">全削除</button>
    </div>
  </div>
</div>

<main>
  <!-- 追加フォーム -->
  <section class="card grid2">
    <div>
      <label>タイトル（任意）</label>
      <input id="snipTitle" placeholder="例：USEN C-26 小島凪紗テンプレ">
    </div>
    <div>
      <label>テキスト</label>
      <textarea id="snipText" placeholder="ここに依頼文テンプレを入力"></textarea>
    </div>
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
      <button id="saveSnippetBtn">この内容を保存</button>
      <button id="copyNowBtn" class="ghost">上のテキストをコピー</button>
      <span class="muted">保存後は上部のチップからワンタップコピーできます。</span>
    </div>
  </section>

  <!-- iframeエリア -->
  <section class="card">
    <h2 style="margin:0 0 10px;font-size:18px">リクエストページ</h2>
    <div class="row" style="margin-bottom:8px">
      <input id="urlInput" placeholder="表示したいリクエストURL（例：https://usen.oshireq.com/song/6299592）">
      <div style="display:flex;gap:8px">
        <button id="loadBtn">表示</button>
        <button id="openNewBtn" class="ghost">新しいタブで開く</button>
      </div>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
      <button class="ghost quick" data-url="https://usen.oshireq.com/">USENトップ</button>
      <button class="ghost quick" data-url="https://usen.oshireq.com/song/6299592">例：6299592</button>
      <button class="ghost quick" data-url="https://radiko.jp/">radiko</button>
    </div>
    <iframe id="reqFrame" title="request" referrerpolicy="no-referrer-when-downgrade" allow="clipboard-write;fullscreen *"></iframe>
    <p class="muted" style="margin-top:8px">
      ※ 埋め込み禁止サイト（<code>X-Frame-Options</code> / <code>frame-ancestors</code>）はiframe表示できません。その場合は「新しいタブで開く」をご利用ください。
    </p>
  </section>
</main>

<div id="toast" class="toast">コピーしました</div>

<script type="module" src="./js/app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
  }
</script>
</body>
</html>
